<!DOCTYPE html>

    <link rel=stylesheet href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">

<body>
    <div class="top"></div>
    <div class="header">
        <div class="container">

                    <li>
                        <span class="carlogo"></span>

            </ul>
        </div>

    <div class="main">
        <div class="container">
            <p class="queren">确认订单信息</p>
            <div class="main_t">
                <p class="fl">收件人信息</p>

            <div class="main_c1">

                </div>
                <p class="gengduo"><a >更多派送地址》</a></p>
            </div>
            <div class="main_c2">
                <div class="form">
                <div>
                    <label>*所在地区&nbsp;&nbsp;：</label>
                    <select name="" multiple class="select">
                        <option value="select1">请选择</option>
                    </select>
                    <select name="" multiple class="select">
                        <option value="select1">请选择</option>
                    </select>
                    <select name="" multiple class="select">
                        <option value="select1">请选择</option>
                    </select>
                </div>
                <div>
                    <label for="dizhi">*详细地址&nbsp;&nbsp;：</label>
                    <input type="text" name="" value="" id="dizhi"placeholder="建议您如实填写详细收货地址，例如街道名，门牌号，楼层，房间号等信息">
                </div>   
                <div>
                    <label for="name">*收货人姓名：</label>
                    <input type="text" name="" value="" id="name"placeholder="姓名">
                </div>
                <div>
                    <label for="telnum">*手机号码&nbsp;&nbsp;：
                    </label>
                    <input type="text" name="" value="" id="telnum"placeholder="手机号码">
                </div>  
                <button type="button" class="save">保存</button>

            </div>
        </div>
        <div class="paystyle">

                <div class="paies">
                    <div>
                        <input type="radio" name="radio">

                    <div>
                        <input type="radio" name="radio">
                        <img src="../images/goodslist/alipay.gif" alt=""><br/>
                    </div>
                    <div>
                        <input type="radio" name="radio">
                        <label>在线支付</label><br/>
                    </div>
                    <div>
                        <input type="radio" name="radio">
                        <label>货到付款</label><br/>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="goods">
            <div class="container">
                <p>配送清单<a href="shoppingcar.html">返回修改购物车</a></p>
                <table>
                    <thead>
                        <tr>
                            <td class="gl">商品名称</td>
                            <td>商品价格</td>    
                            <td>数量</td>

                        <tr>
                        <td>
                            <div class="td_l">

                            </div>
                        </td>
                        <td><span>￥<span>399</span></span></td>
                        <td><span>1</span></td>
                        <td>免费</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr><td colspan="4">添加订单备注信息：<input type="text" name="" class="txt">请勿填写与支付、收货、发票相关内容</td></tr>
                    </tfoot>
                </table>
                <div class="jiesuan">
                    <div class="jiesuan_l">
                        <label for="code" class="wei">微信客服推荐码：</label><input type="text" id="code"><br/>
                        <input type="radio" name="radio" id="ck" class="radio">
                        <label for="ck">使用礼品卡劵<strong>礼品卡劵总价值<i></i> 元</strong><a>礼品卡充值</a></label><br/>
                        <input type="radio" name="radio" id="juan" class="radio">
                        <label for="juan">我的折价券(特惠商品海量商品不能使用)</label><br/>
                    </div>
                    <div class="jiesuan_r">
                        <p>商品总计：<span class="aprice">0.00</span>元+运费：<span class="yunfei">0.00</span>-优惠：<span>10.00</span>元<span class="mj">（满1000减20）<span class="manjian">20</span>元</span></p>

                        <p>收货地址：<span class="dz"></span></p>
