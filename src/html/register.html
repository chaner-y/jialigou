<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel=stylesheet href="../css/register.css">
    <link rel=stylesheet href="../css/base.css">
</head>
<body>
    <div id="register">
        <div class="rtop">
            <div class="container">
                <div class="rtop_l">
                    <h1>嘉丽购</h1>
                    <a href="register.html">欢迎注册</a>
                </div>
                <div class="rtop_r">
                    <span>已有账号<a href="login.html">直接登录</a></span>
                </div>
            </div>
        </div>
        <div class="rmain">
           <div class="container">
               <form>
                  <label for="username">*用户名：</label>
                  <input type="text" name="username" id="username" class="input username" placeholder="请输入手机号"><br/>
                  <label for="password">*设置密码：</label>
                  <input type="password" name="password" id="password" class="input" placeholder="创建密码"><br/>
                  <label for="rpassword">*确认密码：</label>
                  <input type="password" name="rpassword" id="rpassword" class="input" placeholder="确认密码"><br/>
                  <input type="checkbox" name="checkbox" class="checkbox">
                  <a href="#">我已阅读并同意《嘉丽购物网络服务条款》</a><br/>
                  <input type="button" name="button" class="input rbtn" value="登录">
                  <p>您还可以用<a href="#" class="email">邮箱注册</a></p>
               </form>
               <div class="main_r">
                   <img src="../images/base/regrister.png" alt="">
               </div>
           </div> 
        </div>
        <div class="links"></div>
        <div class="footer"></div>
    </div>
</body>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</html>
